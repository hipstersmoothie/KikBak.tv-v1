<template name="BrowseRooms">
<!--   <img class="bg" src="img/purpback.jpg" alt="">
 -->  
  <div class="page row text-center rooms" style="max-width: 100%;">
    <div class="rooms-container">
      {{#if loading}}
        <div id="rooms">Loading...</div>
      {{else}}
        <h2>Search for a Room<h2>
        <div class="buttons">
          {{#each rooms}}
          <a href="/rooms/{{urlId}}/mode" class="btn btn-sm btn-home btn-room col-sm-5 col-sm-offset-1 col-xs-12" style="text-align: center;font-size:25px;">
            {{name}}
          </a>
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
