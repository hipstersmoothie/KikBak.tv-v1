<template name="CreateARoom">
  <div class="row-fluid">
    <div class="alpha60 create">
      <form class="form-horizontal">
          <fieldset>
            <legend>Create a Room</legend>
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">Name:</label>
              <div class="col-sm-10">
                <input type="text" id="name" class="form-control" name="name" placeholder="eg(Kickback Supreme)"/>
              </div>
            </div>
            <div class="form-group">
              <label for="isPrivate" class="control-label col-sm-2">Private Room?:</label>
              <div class="col-sm-10">
                <input type="checkbox" id="isPrivate" name="isPrivate" />
              </div>
            </div>
            <div class="form-actions col-sm-offset-2 col-sm-10">
              <input type="submit" value="Save" onclick="return false;" class="btn btn-primary save" />
              <a href="javascript:history.back(-1);" class="btn delete">Cancel</a>
            </div>
          </fieldset>
      </form>
    </div>
  </div>
  <div class="row-fluid status-bar">
    <div>
      <div class="alert alert-success" style="display: none">
        <b>Success!</b> Wine saved successfully
      </div>
    </div>
  </div>
</template>
