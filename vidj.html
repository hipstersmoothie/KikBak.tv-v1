<template name="Home">

    <br/>
    <h3 class="tag">A place to make real-time playlists, with friends.</h3>
    <div class="buttonsHome">
      <a class="btn btn-lg btn-home purp-bg" href="/rooms">Browse</a>
      <a class="btn btn-lg btn-home blue-bg" href="/rooms/find">Enter Private Room</a>
      <a class="btn btn-lg btn-home green-bg" href="/rooms/new/add">Create</a>
    </div>
  </div>
  <div class="about col-lg-12">
    <div class="aboutContent">
    <h2>KikBak.tv </h2>
    <div class="row">
      <div class="col-xs-6 col-md-3"><p>1. Make or enter a Kikbak </br>
              Public - anyone anywhere can enter and edit the playlist </br>

              Theater - view the playlist (main screen) </br>
              submitter - quickly add media to the selected room</p> </div>
      <div class="col-xs-6 col-md-3"><p>3. Submit videos to the playlist </p> </div>
      <div class="col-xs-6 col-md-3"><p>4. Enjoy!</p> </div>
      </div>
    </div>
  </div>
  <div class="wrapper secondary footer col-lg-12 text-center">
    <span>Copyright Â© 2013 Kikbak.tv</span><span>     |     </span><span><a href="/about" class="plain">About</a></span><span>  |  </span><span><a href="/contact" class="plain">Contact</a></span>
  </div>
</template>

<template name="CreateARoom">
  <div class="row-fluid">
    <div class="alpha60 create">
      <form class="form-horizontal">
          <fieldset>
            <legend>Create a Room</legend>
            <div class="form-group">
              <label for="name" class="control-label col-lg-2">Name:</label>
              <div class="col-lg-10">
                <input type="text" id="name" class="form-control" name="name" placeholder="eg(Kickback Supreme)"/>
              </div>
            </div>
            <div class="form-group">
              <label for="isPrivate" class="control-label col-lg-2">Private Room?:</label>
              <div class="col-lg-10">
                <input type="checkbox" id="isPrivate" name="isPrivate" />
              </div>
            </div>
            <div class="form-actions col-lg-offset-2 col-lg-10">
              <input type="submit" value="Save" onclick="return false;" class="btn btn-primary save" />
              <a href="javascript:history.back(-1);" class="btn delete">Cancel</a>
            </div>
          </fieldset>
      </form>
    </div>
  </div>
  <div class="row-fluid status-bar">
    <div>
      <div class="alert alert-success" style="display: none">
        <b>Success!</b> Wine saved successfully
      </div>
    </div>
  </div>
</template>

<template name="BrowseRooms">
  {{#if loading}}
    <div id="rooms">Loading...</div>
  {{else}}
    <div class="page">
      <div class="Absolute-Center col-lg-12">
        {{#each rooms}}
          <a href="/rooms/{{_id}}/mode" class="thumbnail btn-room btn-lg col-lg-3 green-bg" style="text-align: center;">
            {{name}}
          </a>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>

<template name="FindRoom">
  <div class="row-fluid">
    <div class="alpha60 create">
        <form class="form-horizontal">
          <fieldset>
            <legend>Find a Private Room</legend>
            <div id="error">No Room with that ID</div>
            <div class="form-group">
              <label for="privateId" class="control-label col-lg-2">Room Id:</label>
              <div class="col-lg-10">
                <input type="text" id="privateId" class="form-control" name="privateId" placeholder="eg(Kickback Supreme)"/>
              </div>
            </div>
            <div class="form-actions col-lg-offset-2 col-lg-10">
              <input type="submit" value="Go!" onclick="return false;" class="btn btn-primary goToRoom" />
              <a href="javascript:history.back(-1);" class="btn delete">Cancel</a>
            </div>
          </fieldset>
        </form>
    </div>
  </div>
</template>

<template name="AddVideoScreen">
  <div class="row-fluid">
    <div class="alpha60 create">
        <form class="form-horizontal">
            <fieldset>
                <legend>Add a Video</legend>
                <!-- <div class="col-lg-2">
                  <label class="control-label medaiLabel">Media Type:</label>
                </div>
                <div class="col-lg-10 mediaInput">
                  <select class="form-control">
                    <option>Soundcloud</option>
                    <option>Vimeo</option>
                    <option>YouTube</option>
                  </select>
                </div> -->
                <div class="form-group">
                    <label for="url" class="control-label col-lg-2">URL:</label>
                    <div class="col-lg-10">
                        <input type="text" id="url" class="form-control" name="url" placeholder="eg(http://youtu.be/oEXyTJj6MM0)"/>
                    </div>
                </div>
                <div class="form-actions col-lg-offset-2 col-lg-10">
                    <input type="submit" value="Add!" onclick="return false;" class="btn btn-primary addVideo" />
                    <a href="javascript:history.back(-1);" class="btn delete">Cancel</a>
                </div>
            </fieldset>
        </form>
        {{#if videoData}}
        <div class="text-center">
          <h2>Current Playlist:</h2>
          <div class="playlist text-center">
            {{videoData}}
          </div>    
        </div>
        {{/if}}
    </div>
  </div>
</template>

<template name="EnteredRoom">
  <div class="videoPage">
    {{#if loading}}
      <div id="entered" style="font-size:30px;color:white">Loading...</div>
    {{else}}
      <div class="alpha60 currRoom">
          {{#constant}}
            {{#if video_objs}}
              <div class="video-container col-lg-10" id="video-container">
                <div id='youtube-video'></div>
                <div class="error" style="font-size:30px;color:white;display:none;">No Videos :( Try adding one!</div>
              </div>
            {{else}}
            <div style="font-size:30px;color:white;">No Videos :( Try adding one!</div>
            {{/if}}
          {{/constant}}
          {{#isolate}}
              <div class="playlist-container col-lg-2">
                
                <div class="row">
                  <legend class="col-8 col-lg-9 down">{{room.name}}</legend>
                  <div class="col-lg-2 col-3"><a id="toAddVideo"><h5 class="plus">+</h5></a></div>
                  <h5 class="roomid">Room ID: {{room._id}}</h5>
                </div>
                {{#if adding}}
                <div class="playlist">
                </div>
                {{else}}
                <div class="addVideoPanel">
                  <form class="form-horizontal">
                      <h5>Add a Video</h5>


                      <div class="input-group">
                        <input type="text" class="form-control" id="searchTerms">
                        <span class="input-group-btn">
                          <button class="btn btn-default searchYoutube addVideo" type="button">Search!</button>
                        </span>
                      </div>
                      <div id="results"></div>
                      <div class="form-actions col-lg-offset-2 col-lg-10">
                        <input type="submit" value="Add!" onclick="return false;" class="btn btn-primary " />
                        <a class="btn delete">Cancel</a>
                      </div>
                  </form>
                </div>
                {{/if}}
                {{#each videoData}}
                {{/each}}
              </div>
          {{/isolate}}
      <div>
    {{/if}}
  </div>
</template>

<template name="ChooseModeScreen">
  <div class="row-fluid">
    <div class="alpha60 create text-center">
      <legend>Choose Mode</legend>
      <a href="/rooms/{{room._id}}" class="theater mode thumbnail btn-room btn-lg blue-bg" style="text-align: center;margin:25px 30%;">Theater</a>
      <a href="/rooms/{{room._id}}/addVideo" class="submitter mode thumbnail btn-room btn-lg purp-bg" style="text-align: center;margin:25px 30%;">Submitter View</a>
    </div>
  </div>
</template>
